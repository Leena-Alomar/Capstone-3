spring.application.name=CapstoneProject

server.port=8080


spring.datasource.url=jdbc:mysql://localhost:3306/capstone_system

spring.datasource.username=root

spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=update

spring.web.error.include-message=always

spring.web.error.include-stacktrace=always

stability.api.key=${STABILITY_API_KEY}

xapi.base-url=https://api.x.com/2
xapi.bearer-token=${XAPI_BEARER_TOKEN}


huggingface.api.key=${HUGGINGFACE_API_KEY}
huggingface.router.url=https://router.huggingface.co/v1/inference
huggingface.model.name=meta-llama/Llama-3.1-8B-Instruct

apify.base-url=https://api.apify.com/v2
apify.token=${APIFY_API_KEY}
apify.actor-id=powerai~twitter-list-followers-scraper
